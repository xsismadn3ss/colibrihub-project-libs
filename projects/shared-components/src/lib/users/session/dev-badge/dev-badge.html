<dev>
  <div dev>
    @if (!hide){
      <div>
        @if (isValid){
          <div>
            <section class="logout-form">
              <span>¿Deseas cerrar sesión?</span>
              <div>
                <button class="positive" (click)="logout()">Si</button>
                <button class="negative" (click)="toggle()">No</button>
              </div>
            </section>
          </div>
        } @else {
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <label>Iniciar sesión</label>
            <input
              type="text"
              placeholder="username"
              id="username"
              name="username"
              formControlName="username"
            >
            <input
              type="password"
              placeholder="password"
              id="password"
              name="password"
              formControlName="password"
            >
            <button type="submit">Enviar</button>
          </form>
        }
      </div>
    }
    <div class="badge-card">
      <div class="badge-dot"></div>
      <span class="badge-message" (click)="toggle()">Dev Mode</span>
    </div>
  </div>
</dev>
